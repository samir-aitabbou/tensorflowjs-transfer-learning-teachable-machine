<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Transfer Learning - TensorFlow.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>  
  <body>
    <div class="row">
      
      <div class="parag col-12" >
          <h1>Make your own "Teachable Machine" using Transfer Learning with MobileNet v3 in TensorFlow.js using saved graph model from TFHub.</h1>
      </div>
    
    
      <div class="col-12 h-100 d-flex align-items-center justify-content-center">
          <div>
            <p id="status">Awaiting TF.js load</p>
            <video id="webcam" autoplay muted></video>
          </div>

          <div class="col-6 buttons">
              <div class="btn">
                <button id="enableCam" class="btn btn-primary">Enable Webcam</button>
              </div>
              <div class="btn">
                <button class="btn btn-secondary dataCollector" data-1hot="0" data-name="Class 1">Gather Class 1 Data</button>
              </div class="btn">
              <div class="btn">
                <button class="btn btn-secondary dataCollector" data-1hot="1" data-name="Class 2">Gather Class 2 Data</button>
              </div>
              <div class="btn">
                <button id="train"class="btn btn-success">Train &amp; Predict!</button>
              </div>
              <div class="btn">
                <button id="reset" class="btn btn-info">Reset</button>
              </div>
            <div>
              
            </div>
          </div>
      
       </div>
    </div> 
    
    
    
    
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript">         </script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script type="module" src="scripts.js"></script>
    
  </body>
</html>
